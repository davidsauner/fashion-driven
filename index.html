         <div class="containermodel">
           <p class="titulo1">Escolha o Modelo</p>
            <div class="model camisa">
                <div class="tshirt" >
                <img class="check "   onclick="selecionacamisa(this,'t-shirt', 'T-shirt')" src="img/tshirt.png" >
                <p>T-shirt</p>
                </div>
                <div class="camiseta" >
                    <img  onclick="selecionacamisa(this,'long', 'Camiseta')"  src="img/Camiseta.png" >
                    <p>
                        Camiseta
                    </p>
                </div>
               <div class="mangalonga" >
                <img onclick="selecionacamisa(this, 'top-tank', 'Mangalonga')" src="img/Mangalonga.png" >
                <P>Manga longa</P>
               </div>
            </div>
            <p class="titulo">Escolha a Gola</p>
            <div class="model golinha">
                <div class="tshirt" >
                <img onclick="selecionagola(this, 'v-neck', 'Gola-V')" src="img/GolaV.png" >
                <p>Gola-V</p>
                </div>
                <div class="camiseta" >
                    <img  onclick="selecionagola(this, 'round', 'Gola Redonda')"  src="img/GolaRedonda.png" >
                    <p>
                        Gola Redonda
                    </p>
                </div>
               <div class="mangalonga" >
                <img onclick="selecionagola(this, 'polo', 'Gola Polo')" src="img/GolaPolo.png" >
                <P>Gola Polo </P>
               </div>
            </div>
            <p class="titulo">Escolha a Gola</p>
            <div class="model tecido">
                <div class="tshirt" >
                <img onclick="selecionatecido(this, 'silk' , 'Seda')" src="img/Seda.png" >
                <p>Seda</p>
                </div>
                <div class="camiseta" >
                    <img  onclick="selecionatecido(this, 'cotton' , 'Algodão')"  src="img/Algodão.png" >
                    <p>
                        Algodão
                    </p>
                </div>
               <div class="mangalonga" >
                <img onclick="selecionatecido(this, 'polyester' , 'Poliester')" src="img/Poliester.png" >
                <P>Poliester </P>
               </div>
            </div>
            <p class="titulo">Imagem de referência</p>
            <input class="link" type="text" placeholder="     Insira o link">
            <div class="botao "><button onclick="finalizapedido()" disabled class="botaovermelho">Confirmar Pedido</button></div>
            
            </div>
